name: CI
on: [pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      # - name: Test
      #   env:
      #     CI: true
      #   run: npm run test
      - name: Build
        run: npm run build
